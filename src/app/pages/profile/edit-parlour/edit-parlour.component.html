<div class="container-fluid bg-white">
  <div class="row p-3">
    <div class="col-md-12">
      <h6 class="text-muted">PARLOUR <span class="text-danger">{{ ' glamour ' | uppercase}}</span></h6>
      <p class="text-muted">These details are related with your parlour account information</p>
      <div class="flex justify-content-center bg-light p-3">
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="business-title">Business Title</label>
          <input pInputText placeholder="BUSINESS TITLE" id='business-title' aria-describedby="title-help" />
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="salogan">Business Salogan</label>
          <input pInputText placeholder="Business Salogan" id='salogan' aria-describedby="salogan-help" />
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="contact">Business Contact</label>
          <p-inputNumber [ngStyle]="{'width':'100%', 'height': '22px'}" inputId="withoutgrouping"
            placeholder="Contact Number" id="contact" mode="decimal" [useGrouping]="false"> </p-inputNumber>
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="address">Business Address</label>
          <input pInputText placeholder="Business Address" id='address' aria-describedby="address-help" />
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="address">Business Category</label>
          <div class="flex p-fluid">
            <div class="flex-auto">
              <div class="card gap-1 mt-1 p-2" style="border:1px solid black">
                <p-checkbox name="businessCategory" value="Parlour" label="Parlour"></p-checkbox>
                <p-checkbox name="businessCategory" value="Saloon" label="Saloon"></p-checkbox>
              </div>
            </div>
          </div>
        </div>
        <div class="flex mt-3">
          <p-button [style]="{'height': '10px'}" size="small" label="APPLY CHANGES" [loading]="loading"
            (onClick)="load()"></p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-3">
    <div class="col-md-12">
      <h6 class="text-muted pt-1">PARLOURS GALLARY PICTURES</h6>
      <p class="text-muted">Here you can changes parlour gallary pictures</p>
      <div class="flex justify-content-center bg-light p-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <h6 class="text-danger text-center pt-1">Current Galary Images</h6>
              <app-slider></app-slider>
            </div>
            <div class="col-md-6">
              <div class="card d-flex justify-content-center mt-3">
                <p-toast></p-toast>
                <p-fileUpload name="demo[]" [chooseLabel]="'CHOOSE NEW GALLARY PICTURES'" [showUploadButton]="false"
                  (onUpload)="onUpload($event)" [multiple]="true" accept="image/*" [maxFileSize]="1000000">
                  <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                      <li *ngFor="let file of uploadedFiles">{{ file.name }}</li>
                    </ul>
                  </ng-template>
                </p-fileUpload>
              </div>
            </div>
          </div>
        </div>
        <div class="flex mt-3">
          <p-button [style]="{'height': '10px'}" size="small" label="UPDATE GALARY PICTURES" [loading]="loading" (onClick)="load()"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
