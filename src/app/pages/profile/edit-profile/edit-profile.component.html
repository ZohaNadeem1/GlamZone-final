<div class="container-fluid">
  <div class="row bg-white p-3">
    <div class="col-md-12">
      <h6 class="text-muted">PERSONAL PROFILE DETAIL</h6>
      <p class="text-muted">These details are related with your personal account information</p>
      <div class="flex justify-content-center bg-light p-3">
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="username">FIRST NAME</label>
          <input pInputText placeholder="FIRSTNAME" id='job-title' aria-describedby="username-help" />
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="username">LAST NAME</label>
          <input pInputText placeholder="LAST NAME" id='job-title' aria-describedby="username-help" />
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="username">CONTACT</label>
          <p-inputNumber [ngStyle]="{'width':'100%', 'height': '22px'}" inputId="withoutgrouping"
            placeholder="Contact Number" mode="decimal" [useGrouping]="false"> </p-inputNumber>
        </div>
        <div class="flex flex-column gap-2">
          <label style="font-size: 12px;" for="username">EMAIL</label>
          <input pInputText placeholder="EMAIL" id='job-title' aria-describedby="username-help" />
        </div>
        <div class="flex mt-3">
          <p-button [style]="{'height': '10px'}" size="small" label="APPLY CHANGES" [loading]="loading"
            (onClick)="load()"></p-button>
        </div>
      </div>
    </div>
    <div class="col-md-12 mt-3 p-3 bg-light">
      <h6 class="text-muted">PERSONAL PROFILE PICTURE</h6>
      <p class="text-muted">You can update your profile picture</p>
       <div class="col-md-6">
        <div class="flex justify-content-center bg-white p-3">
          <div class="flex flex-column gap-2 text-center text-danger">
            <label class="" style="font-size: 12px;" for="current-picture">CURRENT PROFILE</label>
            <img src="../../../../assets/imgs/profile-placeholder.png" class="img-responsive" width="100%" height="250px" />
          </div>
        </div>
        <div class="flex mt-3">
          <p-button [style]="{'height': '10px'}" size="small" label="EDIT PROFILE" [loading]="loading" (onClick)="load()"></p-button>
        </div>
       </div>
       <div class="col-md-6">

       </div>
    </div>
  </div>
</div>
